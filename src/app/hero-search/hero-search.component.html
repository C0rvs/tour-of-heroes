<div class="input-group" style="margin: 10px">
  <div class="form-outline">
    <input id="search-focus" type="search" [placeholder]="'Search for heroes'" 
    #searchBox id="search-box" (input)="search(searchBox.value)" class="form-control" />
  </div>
</div>

<ul class="list-group">
  <li *ngFor="let hero of heroes$ | async" >
    <a routerLink="/detail/{{hero.id}}">
      {{hero.name}}
    </a>
  </li>
</ul>
